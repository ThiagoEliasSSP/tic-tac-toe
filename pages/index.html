<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/board.css">
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/players.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>Tic-Tac-Toe</title>
</head>

<body>
    <div class="container">
        <h1>Tic-Tac-Toe</h1>
        <div class="row-players">
            <div class="player" id="player1">
                <span>
                    <img src="../icons/close_24px_outlined.svg" alt="" class="id-symbol">
                    <div class="breath"></div>
                    <input type="text" value="Player 1" class="player-name" id="name-player1">
                    <div class="box-user">
                        <img src="../icons/sentiment_satisfied_24px_outlined.svg" alt="" class="img-user" id="img-user1">
                    </div>
                </span>
                <input type="text" value="0" class="pontuation" id="pontuation-player1">
            </div>
            <div class="player" id="player2">
                <span>
                    <img src="../icons/radio_button_unchecked_24px_outlined.svg" alt="" class="id-symbol">
                    <div class="breath"></div>
                    <input type="text" value="Player 2" class="player-name" id="name-player2">
                    <div class="box-user">
                        <img src="../icons/sentiment_satisfied_24px_outlined.svg" alt="" class="img-user" id="img-user2">
                    </div>
                </span>
                <input type="text" value="0" class="pontuation" id="pontuation-player2">
            </div>
        </div>
        <ul class="board"></ul>
    </div>

    <script src="../scripts/main.js" defer></script>
</body>

</html>
